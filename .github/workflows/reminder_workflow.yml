name: Chime Daily Reminders

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:
    inputs:
      force_send:
        description: 'Force send message (true/false)'
        required: true
        default: 'true'

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pytz
    
    - name: Create last run file if not exists
      run: |
        touch last_run.txt
    
    - name: Run reminder script
      env:
        CHIME_WEBHOOK_URL: ${{ secrets.CHIME_WEBHOOK_URL }}
        QUIP_API_TOKEN: ${{ secrets.QUIP_API_TOKEN }}
        QUIP_DOC_ID: ${{ secrets.QUIP_DOC_ID }}
        FORCE_SEND: ${{ github.event.inputs.force_send || 'false' }}
      run: |
        python chime_reminder.py

    - name: Commit last run time
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add last_run.txt
        git commit -m "Update last run time" || echo "No changes to commit"
        git push
